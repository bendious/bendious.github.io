			dataUrl: "Build/Build.data",

			codeUrl: "Build/Build.wasm",
			streamingAssetsUrl: "StreamingAssets",

			// matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
			// devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
		  });

		  // disable Unity's mouse event capturing when scrolling so that we can scroll normally regardless of where the pointer is; see https://medium.com/@tuznev/enable-mouse-scroll-functionality-inside-unity3d-container-on-webgl-8dd4dc6a1784
		  var canvas = document.getElementById('unity-canvas');
		  function onScroll() { canvas.style['pointer-events'] = 'none'; }
		  function onMouse() { canvas.style['pointer-events'] = 'auto'; }
		  document.addEventListener('wheel', onScroll, false);
		  document.addEventListener('mousemove', onMouse, false);
		</script>
